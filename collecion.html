    <script>
    
    document.addEventListener("DOMContentLoaded", function(event) {
           
           document.getElementById("miboton").addEventListener("click", function(event) {
              //Validamos que los datos esten ingresados en los inputs
              if(document.getElementById("nombre").value == ""){
                alert("Ingrese su nombre");
              }
              else if(document.getElementById("apellido").value == ""){
                alert("Ingrese su apellido");
              }
              else if(document.getElementById("email").value == ""){
                alert("Ingrese su email");
              }
              else if(document.getElementById("edad").value == ""){
                alert("Ingrese su edad");
              }
              else{
                  // Mostrmos el mensaje exitoso, ocultamos el boton enviar, y mostramos el loading
                  alert("Perfecto, datos ingresados correctamente");
                  document.getElementByIinlined("procesarGif").style.display = "inline";
                  document.getElementById("miBtn").style.display = "none";
              }
           
           
           });
    });
  </script>
